<!doctype html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="x-apple-disable-message-reformatting" />
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no" />
    <title>{{subject}}</title>
    <!-- Preheader (hidden preview text) -->
    <meta name="description" content="{{preheader}}" />
    {% if font_href %}
    <link href="{{font_href}}" rel="stylesheet" />
    {% endif %}
    <style>
      /* Typography: use form's selected font with safe fallbacks */
      body, table, td, a, h1, h2, h3, p, strong, em, span, div { 
        font-family: '{{ font_family | default("Inter") }}', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif; 
      }
      /* Basic email-safe styles */
      .container { max-width: 640px; margin: 0 auto; }
      .card { background: #ffffff; border-radius: 12px; padding: 32px; border: 1px solid #e5e7eb; }
      .muted { color: #6b7280; }
      .btn {
        display: inline-block;
        background: {{button_color | default('#3b82f6')}};
        color: {{button_text_color | default('#ffffff')}} !important;
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        font-size: 15px;
      }
      @media screen and (max-width: 600px) {
        .container { padding: 0 16px; }
        .card { padding: 24px; }
        .btn { display: block; width: 100%; text-align: center; padding: 10px 14px !important; font-size: 15px !important; }
      }
    </style>
    <!--[if gte mso 9]>
    <xml>
      <o:OfficeDocumentSettings>
        <o:AllowPNG/>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
    <![endif]-->
  </head>
  <body style="margin:0; padding:24px; background:#f9fafb; color:#111827; font-family: '{{ font_family | default("Inter") }}', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif;">
    <!-- Preheader (hidden in clients, visible for preview) -->
    <div style="display:none; max-height:0; overflow:hidden; opacity:0; visibility:hidden;">
      {{preheader}}
    </div>
    <!--[if mso]>
    <div style="mso-hide:all;">
      {{preheader}}
    </div>
    <![endif]-->

    <div class="container">
      <!-- Card -->
      <div class="card">
        <!-- Email content (HTML from form builder) -->
        <div style="font-size:15px; line-height:1.7; color:#374151;">
          {% if content_html %}
            <div style="margin:0;">{{content_html|safe}}</div>
          {% endif %}

          <!-- CTA Button (with Outlook VML fallback) -->
          {% if cta_url and cta_label %}
            <!--[if mso]>
            <table role="presentation" cellpadding="0" cellspacing="0" border="0" align="left" style="margin:24px 0 0 0;"><tr><td>
              <v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" href="{{cta_url}}" style="height:44px; v-text-anchor:middle; width:220px;" arcsize="10%" stroke="f" fillcolor="{{button_color | default('#3b82f6')}}">
                <w:anchorlock/>
                <center style="color:{{button_text_color | default('#ffffff')}}; font-family: Arial, Helvetica, sans-serif; font-size:15px; font-weight:600;">{{cta_label}}</center>
              </v:roundrect>
            </td></tr></table>
            <![endif]-->
            <!--[if !mso]><!-- -->
            <p style="margin:24px 0 0 0;">
              <a class="btn" href="{{cta_url}}">{{cta_label}}</a>
            </p>
            <!--<![endif]-->
          {% endif %}
        </div>
      </div>

      <!-- Footer with copyright -->
      <p class="muted" style="font-size:12px; text-align:center; margin-top:20px; color:#9ca3af;">
        {% if copyright_name %}
          © {{year}} {{copyright_name}}
        {% else %}
          © {{year}} {{form_title | default('Our Team')}}
        {% endif %}
      </p>
    </div>
  </body>
</html>
